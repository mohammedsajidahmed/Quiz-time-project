<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz time project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <img class="quiz-img" src="quiz.svg" alt="" />
      <button class="start-btn">Start Now >>></button>
      <p class="show-highest-score"></p>
    </div>

    <div class="quiz-container">
    </div>

    <div class="display-result">
      <h1>Result</h1>

      <div class="box">
        <div class="green"></div>
        <div class="red"></div>

      </div>
      <div class="greeen-percentage"></div>
      <div class="red-percentage"></div>
      <p class="score-value"></p>

      <p class="quote"></p>

      <button class="retry-button">Retry</button>
    </div>
  </body>
</html>
